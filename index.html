<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>My First Side-Scroller</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky2.jpg');
    game.load.image('ground', 'assets/platform2.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('baddie', 'assets/baddie.png', 32, 32);
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var player;
var spike;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;
var resultText;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

    // add background
    game.add.sprite(0, 0, 'sky');

    // add platforms
    platforms = game.add.group();
    platforms.enableBody = true;
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(2, 2);
    ground.body.immovable = true;

    // add ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;
    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
    
    // add spikes
    spike = game.add.sprite(400, game.world.height -150, 'baddie');
    game.physics.arcade.enable(spike);
    spike.body.gravity.y = 300;
    spike.body.collideWorldBounds = true;
    spike.animations.add('left', [0, 1], 10, true);
    spike.animations.add('right', [2, 3], 10, true);
    game.time.events.loop(Phaser.Timer.SECOND * 3, moveBaddie, this);
    
    // add player
    player = game.add.sprite(32, game.world.height - 150, 'dude');
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    // add stars
    stars = game.add.group();
    stars.enableBody = true;

    for (var i = 0; i < 12; i++) {
        var star = stars.create(i * 70, 0, 'star');
        star.body.gravity.y = 300;
        star.body.bounce.y = 0.5 + Math.random() * 0.4;
    }
 
    // add score text
    scoreText = game.add.text(50, 50, 'score: 0', { fontSize: '32px', fill: '#000' });
 
    // set cursors
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms); 
    game.physics.arcade.collide(spike, platforms);
    game.physics.arcade.overlap(player, stars, collectStar, null, this);
    game.physics.arcade.overlap(player, spike, killPlayer, null, this);
    
    player.body.velocity.x = 0;

    if (cursors.left.isDown) {
        player.body.velocity.x = -150;

        player.animations.play('left');
    } else if (cursors.right.isDown) {
        player.body.velocity.x = 150;

        player.animations.play('right');
    } else {
        player.animations.stop();

        player.frame = 4;
    }

    if (cursors.up.isDown && player.body.touching.down) {
        player.body.velocity.y = -320;
    }
    
    if (score === 120) {
        resultText = game.add.text(330, 220, 'STAGE CLEAR', { fontSize: '200px', fill: '#000', wordWrap: true, wordWrapWidth: 6, align: 'center' });
    }
}

function collectStar (player, star) {
    
    star.kill();
    
    score += 10;
    scoreText.text = 'Score: ' + score;

}

function moveBaddie() {

    baddieMover = game.rnd.integerInRange(1, 5);
    
    if (spike.x < 200 && (baddieMover == 2 || baddieMover == 4)) {
        baddieMover = 1;
    } else if (spike.x > 300 && (baddieMover == 1 || baddieMover === 3)) {
        baddieMover = 2;
    }
    
    if (baddieMover == 1 || baddieMover == 3) {
        spike.body.velocity.x = 50;
        spike.animations.play('right');	
    }	else if (baddieMover == 2 || baddieMover == 4) {
        spike.body.velocity.x = -50;
        spike.animations.play('left');
    }	else {
        spike.body.velocity.x = 0;
        spike.animations.stop();
    }
}

function killPlayer(player, spike) {

    player.kill();
    
    resultText = game.add.text(330, 220, 'GAME OVER', { fontSize: '200px', fill: '#000', wordWrap: true, wordWrapWidth: 5, align: 'center' });
}

</script>

</body>
</html>
